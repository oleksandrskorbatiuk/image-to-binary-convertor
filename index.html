<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Binary Grid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <h2>10x10 Binary Converter</h2>
        <section>
            <p>Upload an image to turn it into a 10x10 grid of 0s and 1s.</p>
            <input type="file" id="upload" accept="image/*">

            <div class="preview-box">
                <img id="preview" src="#" alt="Preview" style="display:none;">
            </div>
        </section>
        <section>
            <label>
                <input id="threshold-input" type="number" min="0" max="255" value="200" />
                Threshold
            </label>
        </section>
        <section>
            <h3>Output:</h3>
            <div id="output">Upload an image to see results...</div>
            <div id="outputCsv">Csv will be here</div>
            <button id="copy-button">Copy CSV</button>
        </section>
    </main>

    <canvas id="canvas" width="10" height="10"></canvas>

    <script src="script.js"> JS required </script>

</body>

</html>
